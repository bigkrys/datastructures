<!DOCTYPE html>
<html>
    <body></body>
    <script>

var minCostClimbingStairs = function(cost) {
    let n = cost.length,result = new Array(n+1).fill(Number.MAX_SAFE_INTEGER);
    //因为可以选择下标为0或者1的作为开始点
    result[0] = 0;
    result[1] = 0;

    for(let i = 2;i<=n;i++){
        result[i] = Math.min(result[i-1]+cost[i-1],result[i-2]+cost[i-2]);
    }
    return result[n];
    

};
console.log(minCostClimbingStairs([1, 100, 1, 1, 1, 100, 1, 1, 100, 1]))
        
    </script>
</html>
