    <script>









var countBits = function(n) {
    let result = [];
    for(let i = 0;i<=n;i++){
        let bits = i.toString(2);
        let count = 0;
        for(let j = 0;j<bits.length;j++){
            if(bits[j] == '1'){
                count++;
            }
        }
        result.push(count)
    }
    return result;
};
       console.log(countBits(2))
        
    </script>
