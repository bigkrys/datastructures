    <script>
class TrieNode{
    constructor(data){
        this.data = data;
        this.children = new Array(26);//散列表是一个数组，每个数组元素就是一个trieNode节点。
        this.isEndingChar = false;//用来标志是否为红节点。
    }
}
class Trie{
    constructor(){
        this.root = new TrieNode('/');//根节点
    }
    insert(text){
        //在trie树中插入一个字符串
        let p = this.root,a = 'a';
        for(let i=0;i<text.length;i++){
            let index = text[i].charCodeAt() - a.charCodeAt();
            if(p.children[index] == null){
                //没有这个子字符串
                let newnode = new TrieNode(text[i]);
                p.children[index] = newnode;
            }
            p = p.children[index];
        }
        p.isEndingChar = true;
    }
    find(pattern){
        //在trie树中查找一个字符串
        let p = this.root,a = 'a';
        for(let i = 0;i<pattern.length;i++){
            let index = pattern[i].charCodeAt() - a.charCodeAt();
            if(p.children[index] == null){
                return false;
            }
            p = p.children[index];

        }
        if(!p.isEndingChar) return false;//只是一部分字符
        else return true;

    }
}

    let t = new Trie();
    t.insert('hello');
    t.insert('how');
    t.insert('hi');
    t.insert('her');
    t.insert('krys');
    console.log(t)
    console.log(t.find('herr'))

    </script>
