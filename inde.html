    <script>

 function backBag(){
    let items = [
         {
             name:'苹果',
             weight:3,
             value:5
         },
         {
            name:'雪梨',
            weight:2,
            value:2
        },
        {
            name:'草莓',
            weight:1,
            value:4,
        },
        {
            name:'波罗蜜',
            weight:1,
            value:2
        },
        {
            name:'皇帝柑',
            weight:4,
            value:10
        }
     ]
     let bag = 8;//背包总容量
     let i = 0,cw = 0,result = [],maxW = 0;//cw 为背包当前容量,maxW为背包最大价值时候的重量
     find(0,0)
     function find(i,cw){
        if(cw == bag || i == items.length-1){
             //装满或者考察完所有物品
             if(cw>maxW) maxW = cw;
             console.log(maxW,JSON.parse(JSON.stringify(result)))
             result = []
             return
         }
        find(i+1,cw);//不装
        if((cw + items[i].weight )<= bag){//装
            result.push(items[i])
            find(i+1,cw+items[i].weight)
        } 
    }

 }
 backBag()
